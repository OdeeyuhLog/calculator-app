<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p></p>
        <h1></h1>
      </div>
      <div class="buttons">
        <button class="deleters backspace" id="backspace">DEL</button
        ><button class="deleters clear" id="clear">CE</button
        ><button class="negative" data-value="negative">-/+</button
        ><button class="operation" data-operation="division">/</button
        ><button class="number" data-value="7">7</button
        ><button class="number" data-value="8">8</button
        ><button class="number" data-value="9">9</button
        ><button class="operation" data-operation="multiplication">X</button
        ><button class="number" data-value="4">4</button
        ><button class="number" data-value="5">5</button
        ><button class="number" data-value="6">6</button
        ><button class="operation" data-operation="addition">+</button
        ><button class="number" data-value="1">1</button
        ><button class="number" data-value="2">2</button
        ><button class="number" data-value="3">3</button
        ><button class="operation" data-operation="subtraction">-</button
        ><button class="number" data-value="0">0</button
        ><button class="number" data-value=".">.</button
        ><button class="equals">=</button>
      </div>
    </div>
    <p class="footer">
      <span><i class="fa-brands fa-github-square"></i></span>
      Made by OdeeyuhLog
    </p>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/4134a85b77.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
